<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    
    <ion-app>
        <div class="col-md-8 offset-md-2">
            <header class="mt-2">
                <div class="row">
                    <div class="col-1">
                        <ion-icon class="nav-back" name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="col-11 text-center top-header"><h6>Help Center</h6></div>
                    
                </div>
            </header>
            <main>
                <div class="row mt-5">
                    <div class="offset-lg-2 col-lg-8">
                        <div class="row pb-2 list-container">
                            <div class="col-3">
                                <div class="list-icon-container" style="background-color: #74B2FF;">
                                    <ion-icon class="list-icon" name="phone-portrait-outline"></ion-icon>
                                </div>
                            </div>
                            <div class="col-8 align-self-center" style="color:#737373">App Usage Problem</div>
                            <div class="col-1 align-self-center">
                                <ion-icon class="list-caret" name="caret-forward-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="row pb-2 mt-4 list-container">
                            <div class="col-3">
                                <div class="list-icon-container" style="background-color: #54D0F6;">
                                    <ion-icon class="list-icon" name="settings-outline"></ion-icon>
                                </div>
                            </div>
                            <div class="col-8 align-self-center" style="color:#737373">Features</div>
                            <div class="col-1 align-self-center">
                                <ion-icon class="list-caret" name="caret-forward-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="row pb-2 mt-4 list-container">
                            <div class="col-3">
                                <div class="list-icon-container" style="background-color: #9DA8DE;">
                                    <ion-icon class="list-icon" name="construct-outline"></ion-icon>
                                </div>
                            </div>
                            <div class="col-8 align-self-center" style="color:#737373">Lock installation</div>
                            <div class="col-1 align-self-center">
                                <ion-icon class="list-caret" name="caret-forward-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="row pb-2 mt-4 list-container">
                            <div class="col-3">
                                <div class="list-icon-container" style="background-color: #FFB42A;">
                                    <ion-icon class="list-icon" name="alert-circle-outline"></ion-icon>
                                </div>
                            </div>
                            <div class="col-8 align-self-center" style="color:#737373">Normal trouble shooting</div>
                            <div class="col-1 align-self-center">
                                <ion-icon class="list-caret" name="caret-forward-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div>
    
            </div>
        </div>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"></script>
</body>
</html>
