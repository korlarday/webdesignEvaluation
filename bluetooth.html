<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bluetooth.css">
</head>
<body>
    <ion-app>
        <div class="col-lg-6 offset-lg-3">
            <header class="mt-2">
                <div class="row">
                    <div class="col-1">
                        <ion-icon class="nav-back" name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="col-11 text-center top-header"><h6>BT01191918898</h6></div>
                    
                </div>
                <div class="mt-3">
                    <div class="row">
                        
                    </div>
                    <div style="width: 90px;margin: auto;">
                        <ion-icon class="battery-style" name="battery-half"></ion-icon>
                    </div>
                    <div class="date-style">
                        88% August 7, 2020 2:55 PM
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="progress-container">
                        <div>
                            <ion-icon class="bluetooth-icon-center" name="bluetooth"></ion-icon>
                            <span class="connectable-center">Connectable</span>
                        </div>
                    </div>
                    <div style="color:#737373" class="text-center">
                        <div><ion-icon name="bluetooth"></ion-icon></div>
                        <div>Bluetooth</div>
                    </div>
                </div>
                <div class="row" style="margin-top: 70px;">
                    <div class="offset-2 col-8">
                        <div class="row">
                            <div class="col m-0 p-0">
                                <div class="active-tab">
                                    <ion-icon name="home-outline" class="active-tab-icon"></ion-icon>
                                </div>
                                <div class="text-center mt-1" style="font-size: 10px;color:#737373">Away Mode</div>
                            </div>
                            <div class="col m-0 p-0">
                                <div class="non-active-tab">
                                    <ion-icon name="notifications-outline" class="non-active-tab-icon"></ion-icon>
                                </div>
                                <div class="text-center mt-1" style="font-size: 10px;color:#737373">Activities</div>
                            </div>
                            <div class="col m-0 p-0">
                                <div class="non-active-tab">
                                    <ion-icon name="share-social-outline" class="non-active-tab-icon"></ion-icon>
                                </div>
                                <div class="text-center mt-1" style="font-size: 10px;color:#737373">Share</div>
                            </div>
                            <div class="col m-0 p-0">
                                <div class="non-active-tab">
                                    <ion-icon name="settings-outline" class="non-active-tab-icon"></ion-icon>
                                </div>
                                <div class="text-center mt-1" style="font-size: 10px;color:#737373">Settings</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </main>
            <div>
    
            </div>
        </div>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"></script>

</html>
